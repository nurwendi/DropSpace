<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSpace - Secure File Sharing</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <!-- Old blobs removed in favor of particles, or kept as fallback -->
    <!-- <div class="background-blobs">...</div> -->

    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="logo.svg" alt="DropSpace Logo" class="app-logo">
                <h1 class="app-title">DropSpace</h1>
            </div>
            <p>Fast, Secure, & Self-Hosted File Exchange</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="drop-zone" id="drop-zone">
                    <div class="icon-cloud">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
                            <path d="M12 12v9" />
                            <path d="m16 16-4-4-4 4" />
                        </svg>
                    </div>
                    <h2>Drag & Drop files here</h2>
                    <p>or click to browse</p>
                    <input type="file" id="file-input" hidden>
                </div>
                <div id="upload-status" class="status-bar hidden">
                    <div class="status-info">
                        <span id="status-text">Uploading...</span>
                        <span id="speed-text">0 MB/s</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <button id="cancel-btn" class="cancel-btn hidden">Cancel</button>
                </div>
            </section>

            <section class="notes-section">
                <div class="section-header">
                    <h3>Clipboard History</h3>
                </div>

                <div class="note-input-container">
                    <textarea id="note-input" placeholder="Type here and press Add to save..."></textarea>
                    <button id="add-note-btn" class="action-btn primary">Add Note</button>
                </div>

                <div id="notes-list" class="notes-list">
                    <!-- Note items injected here -->
                </div>
            </section>

            <section class="files-section">
                <div class="section-header">
                    <h3>Recent Uploads</h3>
                    <button class="refresh-btn" id="refresh-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                            <path d="M21 3v5h-5" />
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                            <path d="M3 21v-5h5" />
                        </svg>
                        Refresh
                    </button>
                </div>
                <div class="file-list-header">
                    <span>Name</span>
                    <span>Size</span>
                    <span>Action</span>
                </div>
                <div id="file-list" class="file-list">
                    <!-- Files will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Self-Hosted Node.</p>
        </footer>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>

</html>
