<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
      <!-- Cloud -->
      <path d="M50 120 C30 120 20 100 30 85 C30 60 55 50 70 60 C75 40 105 30 125 50 C145 45 160 60 160 80 C180 85 180 115 160 120 Z" 
            fill="none" stroke="url(#primary)" stroke-width="8" stroke-linejoin="round"/>
      
      <!-- Arrow Up -->
      <path d="M100 100 L100 65 M100 65 L85 80 M100 65 L115 80" 
            fill="none" stroke="url(#primary)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite"/>
      </path>
  </g>
</svg>
